<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9956c"/>
      <stop offset="50%" style="stop-color:#a67c52"/>
      <stop offset="100%" style="stop-color:#8b5a3c"/>
    </linearGradient>
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fffaf5"/>
      <stop offset="100%" style="stop-color:#f5ebe0"/>
    </linearGradient>
    <linearGradient id="spineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8ddd0"/>
      <stop offset="50%" style="stop-color:#d4c4b0"/>
      <stop offset="100%" style="stop-color:#e8ddd0"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="4" y="4" width="120" height="120" rx="28" ry="28" fill="url(#bgGrad)"/>

  <!-- Book shadow -->
  <ellipse cx="64" cy="100" rx="32" ry="6" fill="#6b4423" opacity="0.25"/>

  <!-- Open book base -->
  <g transform="translate(64, 58)">
    <!-- Left page -->
    <path d="M-4 -22 C-4 -22 -8 -24 -32 -20 C-36 -19 -38 -16 -38 -12 L-38 32 C-38 36 -36 38 -32 37 C-8 33 -4 35 -4 35 Z" fill="url(#pageGrad)"/>

    <!-- Right page -->
    <path d="M4 -22 C4 -22 8 -24 32 -20 C36 -19 38 -16 38 -12 L38 32 C38 36 36 38 32 37 C8 33 4 35 4 35 Z" fill="url(#pageGrad)"/>

    <!-- Spine/center fold -->
    <path d="M-4 -22 C-2 -20 0 -18 0 -15 L0 38 C0 38 -2 36 -4 35 Z" fill="url(#spineGrad)"/>
    <path d="M4 -22 C2 -20 0 -18 0 -15 L0 38 C0 38 2 36 4 35 Z" fill="url(#spineGrad)"/>

    <!-- Text lines on left page -->
    <g fill="#c9a87c" opacity="0.5">
      <rect x="-32" y="-10" width="22" height="2" rx="1"/>
      <rect x="-32" y="-2" width="18" height="2" rx="1"/>
      <rect x="-32" y="6" width="20" height="2" rx="1"/>
      <rect x="-32" y="14" width="16" height="2" rx="1"/>
      <rect x="-32" y="22" width="22" height="2" rx="1"/>
    </g>

    <!-- Text lines on right page -->
    <g fill="#c9a87c" opacity="0.5">
      <rect x="10" y="-10" width="22" height="2" rx="1"/>
      <rect x="10" y="-2" width="18" height="2" rx="1"/>
      <rect x="10" y="6" width="20" height="2" rx="1"/>
      <rect x="10" y="14" width="16" height="2" rx="1"/>
      <rect x="10" y="22" width="22" height="2" rx="1"/>
    </g>
  </g>

  <!-- Subtle highlight on top -->
  <rect x="4" y="4" width="120" height="60" rx="28" ry="28" fill="url(#bgGrad)" opacity="0"/>
  <path d="M28 4 L100 4 C112 4 124 16 124 28 L124 34 C100 30 64 32 28 34 L28 4 Z" fill="#ffffff" opacity="0.15"/>
</svg>
